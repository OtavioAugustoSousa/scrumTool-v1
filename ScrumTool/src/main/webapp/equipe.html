<!DOCTYPE html>
<html data-ng-app="app">
<!-- <html data-ng-app="app" manifest="/scrumtool/manifest.appcache"> -->
<head>
<title>SCRUMTool</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link href="/scrumtool/resources/js/libs/angular-ui/angular-ui.css"
	rel="stylesheet" type="text/css" />

<link
	href="/scrumtool/resources/css/bootstrap-3.3.5-dist/css/bootstrap.min.css"
	rel="stylesheet" type="text/css" />
<link href="/scrumtool/resources/css/estoriaStyle.css" rel="stylesheet"
	type="text/css" />
<link href="/scrumtool/resources/css/equipe.css" rel="stylesheet"
	type="text/css" />
<link href="https://fonts.googleapis.com/css?family=Oswald"
	rel='stylesheet' type='text/css' />
<link href="https://fonts.googleapis.com/css?family=Roboto"
	rel="stylesheet" type="text/css" />

<script src="/scrumtool/resources/js/libs/jquery-2.1.4.min.js"></script>
<script src="/scrumtool/resources/js/libs/bootstrap.min.js"></script>
<script src="/scrumtool/resources/js/libs/angular.js/angular.min.js"></script>
<script
	src="/scrumtool/resources/js/DataManager/Repository/projetoRepository.js"></script>
<script
	src="/scrumtool/resources/js/DataManager/Repository/backlogRepository.js"></script>
<script src="/scrumtool/resources/js/AppManager/scrumtool.js"></script>
<script src="/scrumtool/resources/js/AppManager/equipeController.js"></script>
<script
	src="/scrumtool/resources/js/DataManager/Repository/projetoRepository.js"></script>
</head>
<body data-ng-controller="equipeController">
	<ng-include src="'/scrumtool/resources/partials/header.html'"></ng-include>
	<div class="row">
		<div class="container1 col-lg-6">
			<div class="container-equipe col-lg-5" dropzone="move"
				id="productOwner" ondrop="angular.element(this).scope().drop(event)"
				ondragover="angular.element(this).scope().allowDrop(event)">
				<h3>Product owners</h3>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="1">
					<img alt="avatar" src="/scrumtool/resources/imagens/user4.png"
						draggable="false" /> <span>Otávio</span>
				</div>
			</div>
			<div class="container-equipe col-lg-5" dropzone="move"
				id="stakeholder" ondrop="angular.element(this).scope().drop(event)"
				ondragover="angular.element(this).scope().allowDrop(event)">
				<h3>Stakeholders</h3>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="2">
					<img alt="avatar" src="/scrumtool/resources/imagens/user4.png"
						draggable="false" /> <span>Otávio</span>
				</div>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="3">
					<img alt="avatar" src="/scrumtool/resources/imagens/user2.png"
						draggable="false" /> <span>Ana</span>
				</div>
			</div>
			<div class="container-equipe col-lg-10">
				<h3>Equipe</h3>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="4">
					<img alt="avatar" src="/scrumtool/resources/imagens/user2.png"
						draggable="false" /> <span>Ana</span>
				</div>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="5">
					<img alt="avatar" src="/scrumtool/resources/imagens/user3.png"
						draggable="false" /> <span>Otávio</span>
				</div>
				<div class="pessoa" draggable="true"
					ondragstart="angular.element(this).scope().drag(event)" id="6">
					<img alt="avatar" src="/scrumtool/resources/imagens/user4.png"
						draggable="false" /> <span>Otávio</span>
				</div>
			</div>
		</div>
		<div class="container-pessoas col-lg-4">
			<h3>Pessoas</h3>
			<div class="pessoa" draggable="true"
				ondragstart="angular.element(this).scope().drag(event)" id="7">
				<img alt="avatar" src="/scrumtool/resources/imagens/user1.png"
					draggable="false" /> <span>Otávio</span>
			</div>
		</div>
	</div>
	<ng-include src="'/scrumtool/resources/partials/footer.html'"></ng-include>
</body>
</html>
